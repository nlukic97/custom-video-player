<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikola Lukic | Zadatak 7</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JavaScript -->
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    
    <div class="player">
        <video class="video-container">
            <source src="./videos/clip1.mp4" type="video/mp4">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
        </video>
        
        <div class="controls">
            <input type="range" id="progress-bar" name="progress" style='position: absolute;top:-100%;left:0;width: 100%;' min='0' max='100'>

            <div class="buttons-column">
                <button class="play-pause">Play</button>
                <button class="mute">mute</button>
                <input type="range" name="volume" id="volume-bar" min='0' max='100' value="100">
                <div>
                    <span id="current-time"></span> /
                    <span id="video-duration"></span>
                </div>
            </div>
            
            <div class="buttons-column">
                <div class="speed-controls-container">
                    <button class="speed-toggler">Speed</button>
                    
                    <ul class="speed-controls">
                        <li></li><button class="speed-050">0.5</button></li>
                        <li></li><button class="speed-075">0.75</button></li>
                        <li></li><button class="speed-100">1</button></li>
                        <li></li><button class="speed-150">1.5</button></li>
                        <li></li><button class="speed-200">2</button></li>
                    </ul>
                </div>
                
                <button class="fullscreen">fullscreen</button>
            </div>
        </div>
    </div>
    
</body>
</html>
